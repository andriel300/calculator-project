<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>

  <body>
    <div class="sticky-footer">
      <header class="sticky-footer__header">
        <h1>Calculator</h1>
      </header>
      <main class="sticky-footer__main">
        <div class="calculator">
          <div class="output">
            <div class="calculator__previous"></div>
            <div class="calculator__display">0</div>
          </div>
          <div class="calculator__keys">
            <button class="key--operator" data-action="add">+</button>
            <button class="key--operator" data-action="subtract">-</button>
            <button class="key--operator" data-action="multiply">
              &times;
            </button>
            <button class="key--operator" data-action="divide">&divide;</button>
            <button class="key--number">7</button>
            <button class="key--number">8</button>
            <button class="key--number">9</button>
            <button class="key--number">4</button>
            <button class="key--number">5</button>
            <button class="key--number">6</button>
            <button class="key--number">1</button>
            <button class="key--number">2</button>
            <button class="key--number">3</button>
            <button data-action="clear">AC</button>
            <button class="key--number">0</button>
            <button data-action="decimal">.</button>
            <button class="key--equal" data-action="calculate">=</button>
            <button class="key--del" data-action="delete">DEL</button>
          </div>
        </div>
      </main>
      <footer class="sticky-footer__footer">
        <p>
          Copyright ©
          <script>
            document.write(new Date().getFullYear());
          </script>
          Andriel José
        </p>
        <a href="https://github.com/andriel300" class="githubLink">
          <img src="github.svg" width="32" height="32" alt="GitHub Logo" />
        </a>
      </footer>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
